name: Bug Report
description: Create a bug report to help improve Files
labels: [bug]
body:
	- type: textarea
		attributes:
			label: Description
			description: A clear and concise description of what the bug is.
		validations:
			required: true
	- type: textarea
		attributes:
			label: Steps To Reproduce
			description: Steps to reproduce the behavior.
			placeholder: |
				1. Go to '....'
				2. Click on '....'
				3. Scroll down to '....'
				4. See the error
		validations:
			required: true
	- type: textarea
		attributes:
			label: Expected behavior
			description: A clear and concise description of what you expected to happen.
		validations:
			required: true
	- type: input
		id: browser-version
		attributes:
			label: browser Version
			description: Which browser and version are you using?
			placeholder: "e.g. Brave v 1.39.111"
		validations:
			required: true
	- type: input
		attributes:
			label: Device Version
			description: Which device and version are you using?
			placeholder: e.g. Windows 11 21H2 22000.194
		validations:
			required: true
	- type: textarea
		attributes:
			label: Relevant Assets/Logs
			description: |
				A list of assets (logs, screenshots, etc) relevant to this bug.

				Tip: You can attach image(s) or log file(s) by clicking this area to highlight it and then dragging files in.
			placeholder: |
				Drag and drop them into this text area.
		validations:
			required: false
